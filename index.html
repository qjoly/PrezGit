<h1 id="quest-ce-que-git">Qu'est-ce que Git ?</h1>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="lead invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="6" style="--paginate:true;--class:lead invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>

<ul>
<li>
<p>Git est un logiciel de gestion de versions décentralisé. C'est un logiciel libre créé par Linus Torvalds, auteur du noyau Linux, et distribué selon les termes de la licence publique générale GNU version 2.</p>
</li>
<li>
<p>Il permet de stocker un ensemble de fichiers en conservant la chronologie de toutes les modifications qui ont été effectuées dessus. Il permet donc de revenir à n'importe quelle version antérieure du projet.</p>
</li>
</ul>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="lead invert" data-header="Git, pour qui ?" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="7" style="--paginate:true;--class:lead invert;--header:Git, pour qui ?;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Git, pour qui ?</header>

<h1 id="pourquoi-utiliser-git">Pourquoi utiliser Git ?</h1>
<ul>
<li>Développeurs : pour gérer les versions de votre code, travailler à plusieurs sur un même projet, gérer les conflits, etc.</li>
<li>Ops : pour gérer les versions de vos scripts, de vos configurations, automatiser vos déploiements, etc.</li>
</ul>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-class="lead invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="8" style="--paginate:true;--class:lead invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>

<h1 id="installer-git">Installer Git</h1>
<ul>
<li>
<p>Sur Linux, il suffit d'installer le paquet git via le gestionnaire de paquets de votre distribution.</p>
</li>
<li>
<p>Sur Windows, il faut télécharger le logiciel sur le <a href="https://git-scm.com/downloads">site officiel</a>.</p>
</li>
</ul>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="9" style="--paginate:true;--class:lead invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>

<h1 id="cr%C3%A9er-un-d%C3%A9p%C3%B4t-git">Créer un dépôt Git</h1>
<ul>
<li>Pour créer un dépôt Git, il suffit de se placer dans le répertoire du projet et d'exécuter la commande suivante :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git init
</code></pre>
<p>Git va alors créer un répertoire caché nommé <code>.git</code> qui contiendra toutes les informations nécessaires au fonctionnement de Git.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="10" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="ajouter-des-fichiers-au-d%C3%A9p%C3%B4t">Ajouter des fichiers au dépôt</h1>
<ul>
<li>Pour ajouter des fichiers au dépôt, il faut utiliser la commande suivante :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git add &lt;nom <span class="hljs-built_in">du</span> fichier&gt;
</code></pre>
<p>Les fichiers ajoutés sont ainsi placés dans la zone de transit <em>(staging area)</em>.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="11" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="quest-ce-que-la-zone-de-transit">Qu'est-ce que la zone de transit ?</h1>
<ul>
<li>La zone de transit est un espace de stockage temporaire qui permet de préparer les fichiers à être commités.</li>
<li>Elle permet de sélectionner les fichiers à ajouter au prochain commit.</li>
</ul>
<p><img src="./img/environments.png" alt="center" /></p>
<p><em>source: <a href="https://madewithml.com/courses/mlops/git">mdwithml</a></em></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="12" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="commiter-les-fichiers">Commiter les fichiers</h1>
<p>Un commit est une validation des modifications effectuées sur les fichiers du projet. Celui-ci est identifié par un hash SHA-1 et contient les informations suivantes :</p>
<ul>
<li>L'auteur du commit</li>
<li>La date du commit</li>
<li>Le message du commit</li>
<li>Les fichiers modifiés.</li>
</ul>
<p>Lorsque l'on clone un dépôt Git, on récupère l'ensemble des commits du projet.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="lead invert" data-header="Les commits" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="13" style="--paginate:true;--class:lead invert;--header:Les commits;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Les commits</header>

<p>Pour commiter les fichiers, il faut utiliser la commande suivante <em>(après avoir ajouté les fichiers à la zone de transit)</em> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git commit -m <span class="hljs-string">&quot;Message du commit&quot;</span>
</code></pre>
<p>Une fois les fichiers commités, ils sont stockés dans le répertoire <code>.git</code>. Il est possible de revenir à n'importe quel commit du projet grâce à son hash.</p>
<p><i style="font-size: 70%;">note: Il est possible de modifier le message du commit en utilisant l'option <code>--amend</code>. <a href="#32">Plus de détails sur la page 32</a> </i></p>
<p>Vous pouvez afficher les différents commits via la commande <code>git log</code>.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="lead invert" data-header="Les commits" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="14" style="--paginate:true;--class:lead invert;--header:Les commits;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Les commits</header>

<p>Pour afficher l'historique des commits, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git <span class="hljs-built_in">log</span> <span class="hljs-comment"># Affiche l&#x27;historique des commits</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-console">commit bcd990e8f75b45785092e81ce8e1611531102fe3 (HEAD -&gt; main, origin/main, origin/HEAD)
Author: QJoly &lt;github@une-tasse-de.cafe&gt;
Date:   Thu Jan 11 07:25:58 2024 +0100

    Ajout du fichier README.md
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="lead invert" data-header="Les commits" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="15" style="--paginate:true;--class:lead invert;--header:Les commits;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Les commits</header>

<h1 id="envoyer-les-commits-sur-un-serveur-distant">Envoyer les commits sur un serveur distant</h1>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-header="Les commits" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="16" style="--paginate:true;--class:invert;--header:Les commits;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Les commits</header>

<p>Il existe de nombreux services qui permettent d'héberger des dépôts Git :</p>
<ul>
<li>GitHub (le plus connu)</li>
<li>GitLab (le plus complet)</li>
</ul>
<p>Ces sites sont des plateformes de collaboration qui permettent de travailler à plusieurs sur un même projet. On y retrouve de nombreux projets open source accessibles à tous.</p>
<p>Pour envoyer les commits sur un serveur distant, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git branch -M main <span class="hljs-comment"># Renomme la branche actuelle en &quot;main&quot;</span>
git remote add origin git@github.com:QJoly/PrezGit.git <span class="hljs-comment"># Ajoute le serveur distant &quot;origin&quot;</span>
git push -u origin main <span class="hljs-comment"># Envoie les commits sur le serveur distant</span>
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="invert" data-header="Collaborer" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="17" style="--paginate:true;--class:invert;--header:Collaborer;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Collaborer</header>

<h2 id="quen-est-il-du-cas-o%C3%B9-nous-travaillons-%C3%A0-plusieurs-sur-un-m%C3%AAme-projet">Qu'en est-il du cas où nous travaillons à plusieurs sur un même projet ?</h2>
<ul>
<li>Il est nécessaire de récupérer les commits <em>(modifications)</em> des autres collaborateurs avant de pouvoir envoyer les siens.</li>
<li>Besoin de pouvoir gérer les conflits lorsque deux collaborateurs ont modifié le même fichier.</li>
</ul>
<p>Pour récupérer les commits des autres collaborateurs, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git pull
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="18" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="les-branches">Les branches</h2>
<p>Une branche est une version parallèle du projet. Elle permet de travailler sur une fonctionnalité sans impacter le reste du projet avant de la fusionner avec la branche principale ou de maintenir une version alternative.</p>
<p><img src="img/branche.drawio.svg" alt="center" style="height:200px;" /></p>
<p>Une fois le code terminé, il suffit de fusionner la branche avec la branche principale pour l'intégrer au code 'stable'.</p>
<p><em>Il convient de nommer une branche avec le type de modification apportée (fix, feat, chore).</em></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="19" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="changer-de-branche">Changer de branche</h2>
<ul>
<li>Pour changer de branche, il faut utiliser la commande suivante :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git checkout &lt;nom de la branche&gt;
</code></pre>
<ul>
<li>Pour voir la liste des branches, il faut utiliser la commande suivante :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git branch
</code></pre>
<ul>
<li>Pour créer une nouvelle branche, il faut utiliser la commande suivante :</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git checkout -b &lt;nom de la branche&gt;
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="20" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="fusionner-des-branches">Fusionner des branches</h2>
<p>Pour fusionner une branche avec la branche principale, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git merge &lt;nom de la branche&gt;
<span class="hljs-comment"># exemple</span>
git merge feat/ajout-fichier
</code></pre>
<p>Cela va avoir pour effet de créer un nouveau commit qui contiendra les modifications de la branche <code>feat/ajout-fichier</code> vers la branche sur laquelle on se trouve.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="21" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="proposer-des-modifications">Proposer des modifications</h2>
<p>Lorsque l'on travaille sur un projet open source, il est nécessaire de pouvoir proposer des modifications au projet. On appelle cela une pull request (PR) ou une merge request (MR).<br />
<i style="font-size: 70%;">note: les deux termes sont utilisés selon la plateforme utilisée (GitHub ou GitLab) mais représentent la même chose.</i></p>
<p>Il faut alors créer une branche qui contiendra les modifications à apporter au projet. Une fois les modifications terminées, il faut envoyer la branche sur le serveur distant et créer une PR/MR.</p>
<p>Un mainteneur du projet pourra alors valider, ou réclamer des modifications, avant de fusionner la branche avec la branche principale.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="22" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<p>Pour créer une MR/PR, il faut procéder aux étapes suivantes :</p>
<ul>
<li>Créer une branche <em>(ou un fork si vous n'avez pas un accès en écriture au dépôt)</em></li>
<li>Ajouter les modifications</li>
<li>Envoyer la branche sur le serveur distant</li>
<li>Créer une MR/PR via l'interface web <em>(github/gitlab)</em></li>
</ul>
<p><img src="img/creer-pr.png" alt="center" style="height:350px;" /></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="23" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/cr%C3%A9er-pr-3.png&quot;);"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="23" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="23" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Découvrir Git</header>
<p>Quelques règles à retenir :</p>
<ul>
<li>Détaillez les modifications apportées.</li>
<li>Ajoutez des images/log si nécessaire.</li>
<li>Ajoutez des labels*.</li>
<li>Soyez courtois et patient.</li>
</ul>
<p><i style="font-size: 70%;">Les labels sont des &quot;étiquettes&quot; qui permettent de catégoriser les MR/PR et de les retrouver plus facilement <em>(ex: bug, enhancement, etc.)</em>.</i></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="23" style="" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="24" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="g%C3%A9rer-les-conflits">Gérer les conflits</h2>
<p>Lorsque l'on travaille à plusieurs sur un même projet, il est possible que deux collaborateurs aient modifié le même fichier. Dans ce cas, il y a un conflit.</p>
<p>Pour résoudre un conflit, Git vous place dans un état spécial appelé &quot;état de conflit&quot;. Il faut alors ouvrir le fichier en conflit et résoudre le conflit manuellement. Une fois le conflit résolu, il faut ajouter le fichier au prochain commit.</p>
<p>En modifiant le fichier, on supprime les marqueurs de conflit (<code>&lt;&lt;&lt;&lt;&lt;&lt;&lt;, =======, &gt;&gt;&gt;&gt;&gt;&gt;&gt;</code>) et on garde uniquement le code que l'on souhaite conserver.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="25" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<p><img src="img/conflict.gif" alt="center" /></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="26" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="annuler-un-commit">Annuler un commit</h2>
<p>Il existe plusieurs méthodes pour annuler un commit :</p>
<ul>
<li>Ajouter un commit en annulant un autre (<code>revert</code>)</li>
<li>Forcer la suppression d'un commit avec perte de l'historique (<code>rebase</code>)</li>
</ul>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Attention, si je souhaite modifier un fichier ayant eu plusieurs commits : il y aura des conflits.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="27" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h3 id="annuler-un-commit-via-un-revert">Annuler un commit via un revert</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> $(<span class="hljs-built_in">mktemp</span> -d) &amp;&amp; git init
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> `<span class="hljs-built_in">seq</span> -w 1 3`; <span class="hljs-keyword">do</span> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span> &gt; <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span> ; git add <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span>; git commit -m <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span>; <span class="hljs-keyword">done</span>;
<span class="hljs-comment"># Je souhaite supprimer le commit créant le fichier &quot;2&quot;</span>
git revert HEAD^ <span class="hljs-comment"># HEAD^ = avant-dernier commit</span>
<span class="hljs-built_in">ls</span>
1 3
<span class="hljs-comment"># le fichier &quot;2&quot; est bien supprimé</span>
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-header="Annuler un commit via un revert" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="28" style="--paginate:true;--class:invert;--header:Annuler un commit via un revert;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Annuler un commit via un revert</header>

<p><img src="./img/revert.gif" alt="center" style="height:600px;" /></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="29" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h3 id="annuler-un-commit-via-un-rebase">Annuler un commit via un rebase</h3>
<p>Pour annuler un commit via un rebase, il faut utiliser les commandes suivantes :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> $(<span class="hljs-built_in">mktemp</span> -d) &amp;&amp; git init
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> `<span class="hljs-built_in">seq</span> -w 1 3`; <span class="hljs-keyword">do</span> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span> &gt; <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span> ; git add <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span>; git commit -m <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span>; <span class="hljs-keyword">done</span>;
<span class="hljs-comment"># Je souhaite supprimer le commit créant le fichier &quot;2&quot;</span>
git rebase -i HEAD~3
<span class="hljs-comment"># Changer &quot;pick&quot; en &quot;drop&quot; pour le commit à supprimer</span>
git <span class="hljs-built_in">log</span>
<span class="hljs-comment"># Le commit est bien supprimé</span>
</code></pre>
<p><code>rebase</code> peut aussi être utilisé pour fusionner des commits, ou modifier l'ordre des modifications.</p>
<p><em><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> Attention, l'usage de <code>rebase</code> peut être dangereux. Des pertes de données peuvent survenir avec une mauvaise manipulation.</em></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-header="Annuler un commit via un rebase" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="30" style="--paginate:true;--class:invert;--header:Annuler un commit via un rebase;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Annuler un commit via un rebase</header>

<p><img src="./img/rebase.gif" alt="center" style="height:600px;" /></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="31" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="modifier-la-branche-du-dernier-commit">Modifier la branche du dernier commit</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Annuler le précédent commit, mais garder les modifications</span>
git reset HEAD~ --soft
git stash
<span class="hljs-comment"># modification sauvegardée dans stash, se placer sur la bonne branche</span>
git checkout bonneBranche
git stash pop
git add .
git commit -m <span class="hljs-string">&quot;Ma modification ici&quot;</span>;
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="32" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="ajouter-des-modifications-au-dernier-commit">Ajouter des modifications au dernier commit</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> `<span class="hljs-built_in">seq</span> -w 1 3`; <span class="hljs-keyword">do</span> <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;<span class="hljs-variable">$i</span>&quot;</span> | <span class="hljs-built_in">tee</span> -a FICHIER; <span class="hljs-keyword">done</span>;
git add . ; git commit -m <span class="hljs-string">&quot;Création des fichiers 1, 2 et 3&quot;</span>
<span class="hljs-comment"># Je souhaite ajouter &quot;4&quot; au fichier.. mais le commit est déjà fait</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;4&quot;</span> | <span class="hljs-built_in">tee</span> -a FICHIER
git add .
git commit --amend
git <span class="hljs-built_in">log</span>
</code></pre>
<p>Le <code>--amend</code> va alors vous ouvrir une fenêtre pour refaire le commit <em>(à partir des fichiers ajoutés via <code>git add</code>)</em>, c'est aussi l'occasion de <strong>modifier le message du commit si vous le souhaitez</strong>.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="invert" data-header="Ajouter une modification au dernier commit" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="33" style="--paginate:true;--class:invert;--header:Ajouter une modification au dernier commit;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Ajouter une modification au dernier commit</header>

<p><img src="./img/amend.gif" alt="center" style="height:600px;" /></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="34" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="sauvegarder-des-modifications-non-commit%C3%A9es-stash">Sauvegarder des modifications non commitées (stash)</h2>
<p>Admettons que vous soyez en train de bosser sur une fonctionnalité avant d'être interrompu pour corriger un bug sur une autre branche.</p>
<p>Plutôt que de commit des modifications incomplètes, vous pouvez utiliser un <code>stash</code> qui va sauvegarder vos modifications non commitées.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git stash
git stash pop <span class="hljs-comment"># Applique les fichiers, et supprime la pile</span>
git stash apply <span class="hljs-comment"># Applique les fichiers en gardant la pile</span>
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="35" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="squasher-des-commits">Squasher des commits</h2>
<p>Pour augmenter la lisibilité dans l'historique de commit <code>git log</code>, il peut être intéressant de <strong>fusionner</strong> des commits. On appelle ça un <strong>squash</strong>.</p>
<p>Pour fusionner les 3 derniers commits:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git rebase -i HEAD~3
</code></pre>
<p>Vous aurez la liste des 6 commits, laissez le premier à <em>pick</em> et modifier les autres en <em>squash</em>. Cela aura pour effet de supprimer 5 commits pour n'en garder qu'un.</p>
<p><em>Vous pouvez aussi modifier le message du commit</em>.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="36" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h2 id="les-tags">les tags</h2>
<p>Les tags sont des références vers un commit. Ils permettent de marquer un commit comme étant une version stable du projet. On l'utilise habituellement pour marquer les versions du projet <em>(ex: v1.0.0)</em> avant une release.</p>
<p>Pour créer un tag local, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git tag &lt;nom <span class="hljs-built_in">du</span> tag&gt; [<span class="hljs-built_in">hash</span> <span class="hljs-built_in">du</span> commit]
<span class="hljs-comment"># exemple: git tag v1.0.0</span>
</code></pre>
<p>Pour créer un tag sur le serveur distant, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git tag -a &lt;nom <span class="hljs-built_in">du</span> tag&gt; -m <span class="hljs-string">&quot;Message du tag&quot;</span>
<span class="hljs-comment"># exemple: git tag -a v1.0.0 -m &quot;Version 1.0.0&quot;</span>
git push origin &lt;nom <span class="hljs-built_in">du</span> tag&gt;
</code></pre>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="37" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<p>Les tags permettent de concerver d'anciennes versions du projet et de comparer les modifications entre deux versions.</p>
<p>Lorsqu'on souhaite comparer deux versions, il faut utiliser la commande suivante :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git diff &lt;tag1&gt; &lt;tag2&gt;
<span class="hljs-comment"># exemple: git diff v1.0.0 v1.1.0</span>
</code></pre>
<p>Lorsqu'une version doit être livrée au client, on parle de release.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="38" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/creer-release.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="38" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="38" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Découvrir Git</header>
<h2 id="release">Release</h2>
<p>Une release est une version du projet qui est livrée au client. Elle est généralement marquée par un tag et contient les sources du projet et/ou les livrables <em>(ex: .deb, .rpm, .exe, etc.)</em>.</p>
<p>Pour créer une release, il faut procéder aux étapes suivantes :</p>
<ul>
<li>Créer un tag</li>
<li>Créer une release sur le serveur distant</li>
</ul>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="38" style="" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="lead invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="39" style="--paginate:true;--class:lead invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>

<h2 id="exemple-de-workflow">Exemple de Workflow</h2>
<ul>
<li><code>main</code> : branche liée à la production (stable)</li>
<li><code>develop</code> : développement actif (unstable)</li>
<li><code>(feat|chore|fix)/.*</code> : modification de code</li>
</ul>
<p>Les développeurs travaillent dans des sous-branches créées à partir de la branche <code>develop</code>. Les versions mineures sont gérées dans la branche <code>develop</code> et lorsqu'on livre en production : on fusionne la branche <code>develop</code> vers <code>main</code>.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="lead invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="40" style="--paginate:true;--class:lead invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>

<p><img src="img/Exemple-de-workflow.png" alt="center" style="height:350px;" /></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="lead invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="lead invert" data-marpit-pagination="41" style="--paginate:true;--class:lead invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>

<h1 id="r%C3%A9solution-de-probl%C3%A8mes">Résolution de problèmes</h1>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="42" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="git-ne-veut-pas-push-mes-commits">Git ne veut pas push mes commits</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">To github.com:QJoly/PrezGit.git
 ! [rejected]        <span class="hljs-built_in">test</span>/sandbox -&gt; <span class="hljs-built_in">test</span>/sandbox (fetch first)
erreur : impossible de pousser des références vers <span class="hljs-string">&#x27;github.com:QJoly/PrezGit.git&#x27;</span>
astuce: Les mises à jour ont été rejetées car le distant contient <span class="hljs-built_in">du</span> travail que vous
astuce: n<span class="hljs-string">&#x27;avez pas localement. La cause probable est que quelqu&#x27;</span>un a déjà poussé sur la même réf.
astuce: depuis un autre dépôt. Si vous souhaitez intégrer les changements distants,
astuce: <span class="hljs-string">&quot;utilisez &#x27;git pull&#x27; avant de pousser à nouveau.
astuce: Voir la &#x27;Note à propos des avances rapides&#x27; dans &#x27;git push --help&#x27; pour plus d&#x27;information.
</span></code></pre>
<p>La raison est qu'il existe un commit sur le serveur distant que je n'ai pas récupéré en local. Je dois faire un <code>git pull</code> avant de pouvoir push mes commits.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="43" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="je-ne-peux-pas-changer-de-branche">Je ne peux pas changer de branche !</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">$ git switch main       
erreur : Vos modifications locales aux fichiers suivants seraient écrasées par l<span class="hljs-string">&#x27;extraction :
        slide-deck.md
Veuillez valider ou remiser vos modifications avant de basculer de branche.
Abandon
</span></code></pre>
<p>La raison est que j'ai des modifications non commitées sur la branche actuelle. Je dois soit les commits, soit les supprimer, soit les garder en mémoire avec un <code>git stash</code>.</p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="44" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="ma-t%C3%AAte-head-est-d%C3%A9tach%C3%A9e">Ma tête (HEAD) est détachée !</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git status          
HEAD détachée sur e1dba84
rien à valider, la copie de travail est propre
➜  PrezGit git:(20) git pull  
Vous n<span class="hljs-string">&#x27;êtes actuellement sur aucune branche.
Veuillez spécifier sur quelle branche vous souhaiter rebaser.
Référez-vous à git-pull(1) pour de plus amples détails.

    git pull &lt;distant&gt; &lt;branche&gt;
</span></code></pre>
<p>Je suis dans un état spécial appelé &quot;HEAD détachée&quot;. Cela signifie que je ne suis pas sur une branche. Je dois me placer sur une branche pour pouvoir travailler : <code>git checkout main</code></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="invert" data-header="Découvrir Git" data-footer="[Blog](https://une-tasse-de.cafe)" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="45" style="--paginate:true;--class:invert;--header:Découvrir Git;--footer:[Blog](https://une-tasse-de.cafe);--theme:gaia;" data-marpit-pagination-total="45" data-transition-back="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;cover&quot;,&quot;builtinFallback&quot;:true}">
<header>Découvrir Git</header>
<h1 id="impossible-de-pull">Impossible de pull</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">astuce: Vous avez des branches divergentes et vous devez spécifier comment
astuce: les réconcilier. Vous pouvez le faire en lançant une des
astuce: commandes suivantes avant votre prochain tirage :
astuce:   git config pull.rebase <span class="hljs-literal">false</span>  <span class="hljs-comment"># fusion</span>
astuce:   git config pull.rebase <span class="hljs-literal">true</span>   <span class="hljs-comment"># rebasage</span>
astuce:   git config pull.ff only       <span class="hljs-comment"># avance rapide seulement</span>
<span class="hljs-comment"># [..]</span>
fatal : Besoin de spécifier comment réconcilier des branches divergentes.
</code></pre>
<p>Ce message est dû au fonctionnement interne du <code>pull</code> <em>(en réalité : c'est un <code>fetch</code> puis <code>merge</code>)</em>. Je vous conseille de passer par l'option 2 <code>git config pull.rebase true</code> qui va fusionner les modifications distantes avec les vôtres.</p>
<p><em><code>pull.ff</code> ne tolère pas les conflits, et <code>pull.rebase false</code> créera des commits de fusion indésirables`</em></p>
<footer><a href="https://une-tasse-de.cafe">Blog</a></footer>
</section>
